{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form class="navbar-form navbar-left" action="{% url 'search' %}">
            <div class="form-group">
                <input type="text" value="{{ request.GET.q }}" class="form-control" name="q" placeholder="Enter your search text...">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <br/>
        <br/>
        <br/>
        <h1>Search Results</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody>
            {% for item in items %}
                <tr>
                    <td><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></td>
                    <td>{{ item.email }}</td>
                </tr>
            {% empty %}
                <strong style="color: red">
                    No result found
                </strong>

            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
