{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Organizations</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>

            <tbody>
            {% for organization in organizations %}
                <tr>
                    <td><a href="{% url 'organization_detail' organization.pk %}">{{ organization.name }}</a></td>
                    <td>{{ organization.email }}</td>
                    <td>{{ organization.address }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
